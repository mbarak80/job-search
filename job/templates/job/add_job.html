{% extends "job/base.html" %} 
{% load static %} 
{% block body %}
{% load bootstrap4 %}


    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Add Job</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="job_details_header">
                        <div class="single_jobs white-bg d-flex justify-content-between"></div>
                    </div>
                    <div class="apply_job_form white-bg">
                        <h4>Add job</h4>
                        <form action="#" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            
                            <button class="boxed-btn3 w-100" type="submit">click here</button>

                            {% endbuttons %}
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    {% endblock %}
